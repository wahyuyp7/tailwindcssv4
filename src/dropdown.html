<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Navbar with Tailwind</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-lg font-bold">Logo</a>
            <div class="relative">
                <button id="dropdownButton" class="text-white hover:bg-blue-700 px-4 py-2 rounded focus:outline-none">
                    Dropdown
                </button>
                <div id="dropdownMenu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg">
                    <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-blue-100">Option 1</a>
                    <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-blue-100">Option 2</a>
                    <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-blue-100">Option 3</a>
                </div>
            </div>
        </div>
    </nav>

    <script>
        const dropdownButton = document.getElementById('dropdownButton');
        const dropdownMenu = document.getElementById('dropdownMenu');

        dropdownButton.addEventListener('click', () => {
            dropdownMenu.classList.toggle('hidden');
        });

        // Close the dropdown if clicked outside
        window.addEventListener('click', (event) => {
            if (!event.target.matches('#dropdownButton')) {
                if (!dropdownMenu.classList.contains('hidden')) {
                    dropdownMenu.classList.add('hidden');
                }
            }
        });
    </script>
</body>
</html>
