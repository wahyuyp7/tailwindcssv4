<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Tailwind CSS</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body>

    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">

            <div class="text-white text-2xl font-bold">MyWebsite</div>


            <ul class="hidden md:flex space-x-6 text-white">
                <li><a href="#" class="hover:text-gray-400">Home</a></li>
                <li><a href="#" class="hover:text-gray-400">About</a></li>
                <li><a href="#" class="hover:text-gray-400">Services</a></li>
                <li><a href="#" class="hover:text-gray-400">Contact</a></li>
            </ul>


            <div class="md:hidden flex items-center">
                <button id="menu-btn" class="text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>


        <div id="mobile-menu" class="md:hidden hidden bg-gray-700">
            <ul class="space-y-2 py-4 text-white text-center">
                <li><a href="#" class="block hover:bg-gray-600 py-2">Home</a></li>
                <li><a href="#" class="block hover:bg-gray-600 py-2">About</a></li>
                <li><a href="#" class="block hover:bg-gray-600 py-2">Services</a></li>
                <li><a href="#" class="block hover:bg-gray-600 py-2">Contact</a></li>
            </ul>
        </div>
    </nav>

    <script>
        // Toggle mobile menu
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>

</html>
